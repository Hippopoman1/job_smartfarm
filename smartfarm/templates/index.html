<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegetFrash - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex flex-col items-center justify-center min-h-screen p-4 text-green-400">
    
    <div class="text-center mb-28">
        <img src="/static/img/logo.png" alt="VegetFrash Logo" class="w-20 h-20 mx-auto mb-2 rounded-full">
        <h1 class="text-3xl font-semibold">VegetFrash</h1>
    </div>
    
    <div class="text-lg ">
        <a href="{% url 'login' %}" class="text-green-400 hover:underline">Log In</a> |
        <a href="{% url 'register' %}" class="text-green-400 hover:underline">Create New Acount</a>
    </div>
    <a href="https://vegetfresh.co.th/" target="_blank" class="mb-12">
        <button class="flex items-center justify-center border border-blue-500 text-blue-500 py-2 px-6 mt-4 rounded-lg w-full max-w-xs hover:bg-blue-500 hover:text-white transition duration-300">
            เยี่ยมชมเว็บไซต์ VegetFrash
        </button>
    </a> 
    <div class="flex items-center justify-center my-6">
    </div>
    
    <div class="bg-gray-800 text-white p-6 rounded-lg text-center max-w-md w-full shadow-lg">
        <p class="text-lg font-semibold">ยินดีต้อนรับสู่ VegetFrash</p>
        <p class="text-sm text-gray-400 mt-2">จัดการฟาร์มของคุณอย่างมีประสิทธิภาพและง่ายดาย</p>
        <p class="text-sm text-green-400 mt-4 cursor-pointer hover:underline">ต้องการความช่วยเหลือ?</p>
    </div>
</body>
</html>
