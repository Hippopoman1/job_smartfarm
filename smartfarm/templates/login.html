<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farm - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://source.unsplash.com/1920x1080/?farm,technology');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-green-800 bg-opacity-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white bg-opacity-90 shadow-lg rounded-lg p-6 md:p-8 max-w-sm md:max-w-md w-full">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-green-700 mb-4 md:mb-6">Smart Farm Login</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Enter your username">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300">
                Login
            </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-green-500 hover:underline">Register</a>
        </p>
    </div>
</body>
</html>
