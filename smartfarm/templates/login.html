<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farm - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex flex-col items-center justify-center min-h-screen text-white relative">
    
    <!-- Navigation Bar -->
    <nav class="w-full bg-[#23c48e] py-4 px-6 fixed top-0 left-0 flex items-center text-black shadow-md">
        <a href="{% url 'index' %}" class="text-2xl font-bold">&#x2190;</a>
        <span class="ml-4 text-lg font-semibold">Log In</span>
    </nav>
    
    <!-- Login Form -->
    <div class="w-full max-w-md mb-32 p-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex flex-col space-y-2">
                <input type="text" id="email" name="email" required 
                    class="w-full bg-gray-800 text-white p-3 rounded-md border-none outline-none focus:ring-2 focus:ring-green-500" placeholder="email">
                <input type="password" id="password" name="password" required 
                    class="w-full bg-gray-800 text-white p-3 rounded-md border-none outline-none focus:ring-2 focus:ring-green-500" placeholder="Password">
                <div class="absolute right-4 top-12 cursor-pointer text-gray-400"></div>
            </div>
            <p class="text-gray-400 text-center cursor-pointer hover:underline">Don't have an account yet? <a href="{% url 'register' %}" class="text-green-400">register</a></p>
            <button type="submit" class="fixed bottom-0 left-0 w-full bg-[#23c48e] py-4 text-center text-black font-semibold text-lg shadow-md">Log In</button>
        </form>
        
    </div>
    
    
    <!-- Bottom Navigation -->
     
</body>
</html>
